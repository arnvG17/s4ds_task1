    <meta name="description" content="Shop the latest shoes, watches, and more on Dealsnapped. We offer high-quality products with fast, reliable shipping.">

    <meta property="twitter:card" content="summary_large_image">

<body>

  <header>
    <h1>Dealsnapped</h1>
  </header>

  <nav class="navbar">

      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <main>
    <h2>Products</h2>
    <section class="products">
      <div class="card">
        <img src="./assets/shoes.jpg" alt="A grey and black shoe">
        <p>Shoes</p>
      </div>
      <div class="card">
        <img src="./assets/watch.jpg" alt="A modern smart watch">
        <p>Watch</p>
      </div>

    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
